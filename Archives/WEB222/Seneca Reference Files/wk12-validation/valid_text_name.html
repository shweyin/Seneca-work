<!DOCTYPE html>
<html>

<head>
   <title> Validation Example </title>
   <meta http-equiv="content-type"
            content="text/html;charset=utf-8" />
  <link rel="stylesheet" href="text.css"/>
   <style>
       h2 {
             color: red;
           }
   </style>
   <script>

     function validateName()
     {
        // **************************************************************************
        // **** Validate the presence of at least one alphabet character in  ****
        // **** the text box named "name" in the form named "form1".             ****
        // **************************************************************************
        var passAlpha = false;
        var alphString = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ";
        var inputValue = document.form1.name.value;

        if (inputValue.length < 1)
        {      /* check the length     */
		   alert("No input! Please enter a meaningful name with at least one Alphabet letter.\n");
		   return false;
         }  
		 /* 
             if define the text field with attribute "required, this if statement won't be necessary"
			 <input type='text' name='name' placeholder = "FirstName LastName" required/>
		 */
       else
	   {
            for (var i = 0; i < inputValue.length; i++)
			{
		    // check at least one character is a letter
			  // if (alphString.indexOf(inputValue.substr(i,1))>= 0)
              if (inputValue[i] >='a' && inputValue[i]<='z' || inputValue[i]>='A' && inputValue[i] <='Z')
			   {
			      passAlpha = true;
               }
			}  // for
        } // else

      if (!passAlpha)
           {
		       alert("Name : Please enter a meaningful name with at least one Alphabet letter.\n");
		       document.form1.name.focus();
		       return false;
		   }
       else
        {  return true; }
       }  // function
    </script>
</head>

<body>
   <h2> Text box validation </h2>
   <p> <mark> Validate the presence of at least one alphabet character </mark> </p>
   <form method='post' name='form1'
        action = "https://httpbin.org/post"
         onsubmit='return validateName()'>

         <p> <span style="color: red;"> * </span>
         Name (First &amp; Last) <input type='text' name='name' placeholder = "Enter a name with at least one alpha."/></p>

        <br /> <br />
        <input type="submit" value="Submit"/>     &nbsp;&nbsp;
        <input type="reset" value="Reset" />
  </form>


</body>
</html>
