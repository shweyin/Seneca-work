<!DOCTYPE html>

<html lang="en">

<head>
         <title> Event Example </title>
         <meta charset=utf-8" />
         <script>
             function setValue()
             {
               document.querySelector("#x").innerHTML = "Hello World, set by onload";
             }
         </script>

</head>

<body onload="setValue()">
 <p id = "x"> hello; </p>
</body>
</html>
