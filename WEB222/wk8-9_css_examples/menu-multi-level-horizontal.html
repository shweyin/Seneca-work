<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
   <meta charset="UTF-8">
   <title>Menu</title>
   <style>
		.container {
            width:  960px;
            margin: auto;
        }   
		
		nav{
			background-color: #444;
		}
		
        nav ul {
			list-style-type: none;
			padding-left:20px;
			margin:0px;
        }  
        nav ul li {
			display:inline-block; /*  horizontal  */
			background-color: #444;
			position:relative;
        }
		
		nav ul li ul {
			list-style-type: none;
			padding:0px;
			margin:0px;
			display:none;
			visibility: hidden; /* invisible initially */
			transition: opacity 0.2s;
			position:absolute;
			width: 150px;
			background-color: #444;
		}
		
		nav ul li:hover ul {
			display: block;
			padding: 0;
			opacity: 1;
			visibility: visible; /* submenu is visible when mouse over the menu item */
		}
		
		nav ul li ul li{
			width:100%;
		}
		
		nav ul li a{
			background-color: #444;
			color: #eee;
			text-decoration: none;
			padding:0 12px;	
			font-weight:bold;
			text-transform: uppercase;
			font-size:13px;
			display:block;
			padding: 12px 16px;
		}
		
		nav ul li a:hover{
			background-color: #222;
			color: #fff;
		}
		
        footer section p {
			text-align:center;
        }
    </style>
</head>
<body>

              </ul>
            </li>
		  </ul>
        </nav>

</body></html>
