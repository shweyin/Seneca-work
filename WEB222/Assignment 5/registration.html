<!DOCTYPE html>
<html>

        <title>A5 Shweyin Than</title>

    <body>
        <div class="main">
            <header>
                <h2>
                    <img id="logo" src="img/seneca_logo.png" alt="Logo" width="50" height="50">
                    Shweyin's Website
                </h2>
            </header>
            <div class="middle">
            <nav>
                    <ul>
                        <li><a href="index.html">Back To Home</a></li>
                    </ul>
            </nav>
            <div class="sidePanel">
                <ul>
                    <li>
                        <img id="logo" src="img/email.gif" alt="Email Me" width="25" height="25">
                        <a href="mailto:shweyin@gmail.com">Email Me</a>
                    </li>
                </ul>
                    
            </div>
            <div class="registrationBody">
                    <form method="post" name="myForm" action="https://httpbin.org/post" onsubmit="return checkForm(this);">
                        
                        <label>User Name: &nbsp;</label>
                        <input name="UserName" name="UserName" placeholder="Username" type="text" required onchange="username(this.value)"> 
                        <br><br>
                        <label>Password: &nbsp;</label>
                        <input name="Password" id="Password" placeholder="Password" type="text" required onchange="password(this.value)"> 
                        <br><br>
                        <label>Re-enter Password: &nbsp;</label>
                        <input name="Password2" id="Password2" placeholder="Re-Enter Password" type="text" required onchange="password(this.value)"> 
                        <br><br>
                        <label>Phone Number: &nbsp;</label>
                        <input name="PhoneNumber" id="PhoneNumber" placeholder="Phone Number" type="text" required onchange="phone(this.value)"> 
                        <br><br>
                        <label>Email: &nbsp;</label>
                        <input name="EmailForm" placeholder="Email" type="text" required onchange="email(this.value)"> 
                        <br><br>
                        <label>Address: &nbsp;</label>
                        <input name="street" placeholder="Address" type="text" required onchange="street(this.value)"> 
                        <br><br>
                        <label>City: &nbsp;</label>
                        <input name="city" placeholder="City" type="text" required onchange="city(this.value)"> 
                        <br><br>
                        <label>Province: &nbsp;</label>
                        <input name="province" placeholder="Province" type="text" required onchange="province(this.value)"> 
                        <br><br>
                        <label>Postal Code: &nbsp;</label>
                        <input name="postal" placeholder="Postal Code" type="text" required onchange="postal(this.value)"> 
                        <br><br>

                        <input name="firstName" id="firstName" type="hidden" required value="First Name Here"> <br><br>
                        <input name="lastName" id="lastName" type="hidden" required value="Last Name Here"> <br><br>

                        <input type="submit" value="Submit">
                        <input type="reset" value="Reset">
                    </form>
            </div>
            </div>
            <footer>
                <div>
                    2018 Shweyin Than - Copyright
                </div>
            </footer>
        </div>
    </body>
</html>
